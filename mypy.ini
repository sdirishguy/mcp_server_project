[mypy]
python_version = 3.12
files = app/cli.py,app/docs_app.py,app/main.py,app/logging_config.py
warn_unused_configs = True
disallow_untyped_defs = True
no_implicit_optional = True
check_untyped_defs = True
ignore_missing_imports = True
follow_imports = silent
exclude = (\.venv/|build/|dist/|node_modules/|.*/migrations/)

[mypy-app.mcp.*]
ignore_errors = True
