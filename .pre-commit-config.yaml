repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

# >>> Add this block at the bottom <<<
# Apply to all hooks: skip virtualenvs, third-party channel repo, and any site-packages copies
exclude: |
  (?x)^(
    \.venv/|
    venv/|
    .*site-packages/|
    package_control_channel/
  )
